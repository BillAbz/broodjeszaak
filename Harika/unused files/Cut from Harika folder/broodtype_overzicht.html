        <header>
            <nav class="navbar navbar-expand-lg navbar-dark" >
                <img class="navbar-brand" src="logo.png" alt="logo_hier" class="figure-img img-fluid z-depth-1" style="max-width: 100px" alt="Responsive image">

        <main>
            <div class="text-left">
                <a href="" class="btn btn-blue mb-4" data-toggle="modal" onclick="toevoegen()" data-target="#product">Broodsoort Toevoegen</a>
            </div>
        
            <div class="modal fade" id="product" tabindex="-1" role="dialog">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <div id="modalHeader"></div>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        </div>
        
                        <form class="modal-body">        
                            <div class="form-outline mb-4">
                                <label for="btnaam">Broodtype Naam</label>
                                <input type="text" id="btnaam" class="form-control">
                                <div id="warning_0"></div>
                            </div>
                            <label for="btprijs">Broodtype Prijs</label><br>
                            <div class="input-group mb-4">
                                <span class="input-group-text">€</span>
                                <input type="text" id="btprijs" placeholder="Prijs" class="form-control">
                            </div>
                            <label for="btbeeld">Broodtype Foto</label><br>
                            <div class="custom-file">
                                <input type="hidden" id="beeld_origineel">
                                <input type="file" class="custom-file-input" id="btbeeld">
                                <label class="custom-file-label" for="beeld" data-browse="Bladeren">Kies (nieuw) beeld</label>
                            </div>
                        </form>
        
                        <div class="modal-footer d-flex justify-content-center" id="modalFooter"></div>
                    </div>
                </div>
            </div>
        
            <div class="card-body">
                    
                <table class="table table-bordered table-responsive-md table-striped text-center">
                    <thead>
                        <tr>
                            <th class="text-center">Broodsoort ID</th>
                            <th class="text-center">Broodsoort Naam</th>
                            <th class="text-center">Broodsoort Prijs</th>
                            <th class="text-center">Broodsoort Foto</th>
                            <th class="text-center"></th>
                        </tr>
                    </thead>
    
                    <tbody id="tabel"></tbody>
                </table>
                
                <nav aria-label="Page navigation example" style="background-color: wheat;">
                    <ul class="pagination pg-blue justify-content-center">
                        <li class="page-item">
                            <a class="page-link" tabindex="-1" onclick="paginas('vorige')">Vorige</a>
                        </li>
                        
                        <li class="page-item">
                            <a class="page-link" onclick="paginas('volgende')">Volgende</a>
                        </li>
                    </ul>
                </nav>
            </div>
        
            <div class="modal fade" id="verwijderen" tabindex="-1" role="dialog" aria-labelledby="modalDelete" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title w-100 font-weight-bold">Broodtype verwijderen</h4>
                            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span></button>
                        </div>
        
                        <div class="modal-body" id="verwijderWaarschuwing">
                            <p>Wilt u deze broodtype verwijderen?</p>
                        </div>
        
                        <div class="modal-footer d-flex justify-content-center deleteButtonsWrapper" id="modalVerwijder"></div>
                    </div>
                </div>
            </div>
